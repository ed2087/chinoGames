<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chino‚Äôs Game Zone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            background-color: black; 
            color: white; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            text-align: center; 
            overflow: hidden;
        }
        
        /* Animated Title */
        .title {
            font-size: 50px;
            font-weight: bold;
            display: flex;
            gap: 5px;
            margin-bottom: 2em;
        }
        .letter {
            display: inline-block;
            color: #FFD700; /* Gold */
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.8);
            animation: bounce 2s infinite alternate ease-in-out;
        }
        
        /* Unique delays for each letter to create a wave effect */
        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }
        .letter:nth-child(8) { animation-delay: 0.7s; }
        .letter:nth-child(9) { animation-delay: 0.8s; }
        .letter:nth-child(10) { animation-delay: 0.9s; }
        .letter:nth-child(11) { animation-delay: 1s; }
        .letter:nth-child(12) { animation-delay: 1.1s; }
        .letter:nth-child(13) { animation-delay: 1.2s; }
        .letter:nth-child(14) { animation-delay: 1.3s; }

        /* Bouncy Animation */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0); }
        }

        /* Button Container */
        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Game Buttons */
        .game-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Unique Colors */
        .game-button:nth-child(1) { background: red; box-shadow: 0 0 20px red; }
        .game-button:nth-child(2) { background: blue; box-shadow: 0 0 20px blue; }
        .game-button:nth-child(3) { background: green; box-shadow: 0 0 20px green; }
        .game-button:nth-child(4) { background: yellow; color: black; box-shadow: 0 0 20px yellow; }

        /* Hover Animations */
        .game-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px white;
        }
        .game-button:active {
            transform: scale(0.9);
        }

        /* Individual Animations */
        .game-button:nth-child(1) { animation: bounce 2s infinite; }
        .game-button:nth-child(2) { animation: spin 2s infinite; }
        .game-button:nth-child(3) { animation: wiggle 2s infinite; }
        .game-button:nth-child(4) { animation: pulse 2s infinite; }

        /* Fun Animations */
        @keyframes spin {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(15deg); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body onload="requestFullScreen()">
    <div class="title">
        <span class="letter">C</span>
        <span class="letter">h</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
        <span class="letter">o</span>
        <span class="letter">‚Äô</span>
        <span class="letter">s</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">G</span>
        <span class="letter">a</span>
        <span class="letter">m</span>
        <span class="letter">e</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">Z</span>
        <span class="letter">o</span>
        <span class="letter">n</span>
        <span class="letter">e</span>
    </div>

    <div class="container">
        <button class="game-button" onclick="startGame('drawing.html')">üé®</button>
        <button class="game-button" onclick="startGame('index.html')">üöó</button>
        <button class="game-button" onclick="startGame('index.html')">üêª</button>
        <button class="game-button" onclick="startGame('index.html')">üéµ</button>
    </div>

    <script>
        function startGame(gameUrl) {
            window.location.href = gameUrl;
        }

        function requestFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { 
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { 
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { 
                document.documentElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
