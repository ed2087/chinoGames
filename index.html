<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Creation Game</title>
    <style>
        body {
            margin: 0;
            background-color: #ffcc66;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .start-button {
            background: linear-gradient(to bottom, #ff5733, #c70039);
            color: white;
            font-size: 50px;
            font-weight: bold;
            padding: 20px 50px;
            border-radius: 15px;
            border: 4px solid #900c3f;
            box-shadow: 0px 5px 0px #900c3f, 0px 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }
        .start-button:hover {
            background: linear-gradient(to bottom, #ff2200, #900c3f);
        }
        .start-button:active {
            transform: translateY(5px);
            box-shadow: 0px 2px 0px #900c3f, 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <button class="start-button" onclick="startGame()">START</button>

    <script>
        function startGame() {
            window.location.href = "game.html";
        }
    </script>

</body>
</html>
